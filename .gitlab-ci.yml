before_script:
  - export LANG=en_US.UTF-8
  - git submodule update --init --recursive
  - rm -rf Gemfile.lock
  - gem install bundler
  - bundle install
cache:
  paths:
    - Pods/

production:
  type: build
  script: "bundle exec fastlane staging"
  tags:
    - artifacts
  only:
    - develop
alpha:
  type: build
  script: "bundle exec fastlane staging"
  tags:
    - artifacts
  only:
    - /^staging-.*$/
  artifacts:
    paths:
      - *.ipa
testflight:
  type: build
  script: "bundle exec fastlane testflight"
  tags:
    - artifacts
  only:
    - /^testflight-.*$/ # any git refs (e.g. tag) starting with "appstore-"